<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Harry Myers</title>
    <link rel="icon" type="image/jpeg" href="IMG_5201.JPG">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 1rem;">
                        <img src="IMG_5201.JPG" alt="NFT" class="logo-image" title="NFT I've owned since 2022">
                        <h1>Harry Myers</h1>
                    </a>
                </div>
                <nav class="nav">
                    <a href="contact.html" class="nav-link active">Contact</a>
                    <a href="https://www.linkedin.com/in/harryjmyers/" class="nav-link" target="_blank">LinkedIn</a>
                    <a href="https://github.com/harrymyers" class="nav-link" target="_blank">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Contact Section -->
        <section class="contact-page">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <div class="contact-content">
                    <div class="contact-box">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <span>harrypottermyers@gmail.com</span>
                            </div>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="contact-details">
                                <h3>Location</h3>
                                <span>Palo Alto, CA</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Harry Myers</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
